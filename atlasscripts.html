<script type="text/javascript">
  $(".internalPageTitle").html("State of Lung Cancer");

  $("#changeState").on("click", function() {
    console.log("hey");
    $("#location").click();
  });

  $("#stateSelectList").on("change", function(){
    var forceReload = function(){
      var state = Cookies.get("state");
      window.location = "http://www.lung.org/dev/our-initiatives/research/lung-cancer-atlas/states/" + state +  ".html";
    }
    setTimeout(forceReload, 500);
  });

  $("[name='searchZip']").on("submit", function(){

      var state = Cookies.get("state");
      window.location = "http://www.lung.org/dev/our-initiatives/research/lung-cancer-atlas/states/" + state +  ".html";
    }
    console.log("asdfasdf");
    setTimeout(forceReload, 1000);
  })

  $(".backToTop").on("click", function() {
    var pos = $(window).scrollTop();
    $("html, body").animate({
      scrollTop: pos - pos
    }, 200);
  });

  $("#tocSelect").on("change", function() {
    if ($(this).val() !== "") {
      window.location = $(this).val();
    }
  });

  $(document).ready(function(){
    var x = "<button id='orangeRemove'>Remove Orange color</button>";
    $(".internalPageTitle").after(x);
    $("#orangeRemove").click(function(){
      $(".CHANGE").toggleClass();
      $("#orangeRemove").html("orange highlights gone. refresh to reset");
      $("#orangeRemove").attr("disabled", "true");
    })
  })
